version: 2
jobs:
  lint:
    docker:
      - image: node:12.2.0-alpine
    steps:
      - checkout
      - run:
          name: Install Make
          command: |
            apk add make
      - run:
          name: Install Requirements
          command: |
            make install
      - run:
          name: Lint
          command: |
            make lint

  build:
    docker:
      - image: node:12.2.0-alpine
    steps:
      - checkout
      - run:
          name: Install make
          command: apk add make
      - run:
          name: Install Requirements
          command: make install
      - run:
          name: Build
          command: make build
      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: circleci/python:3.7-stretch
    steps:
      - checkout
      - attach_workspace:
          at: /
      - run:
          name: Install aws cli
          command: sudo pip install awscli
      - run:
          name: List
          command: ls
      - run:
          name: List build
          command: ls build
      - run:
          name: Build
          command: npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - deploy:
          requires:
            - build
